version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ai-social-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aisocial}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aisocial_password}
      POSTGRES_DB: ${POSTGRES_DB:-ai_social_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-social-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-aisocial}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-social-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - ai-social-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ai-social-api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-aisocial}:${POSTGRES_PASSWORD:-aisocial_password}@postgres:5432/${POSTGRES_DB:-ai_social_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-social-network
    volumes:
      - ./apps/api:/app
      - /app/node_modules
      - /app/dist

  # Frontend Web App
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: ai-social-web
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      DATABASE_URL: postgresql://${POSTGRES_USER:-aisocial}:${POSTGRES_PASSWORD:-aisocial_password}@postgres:5432/${POSTGRES_DB:-ai_social_db}
    depends_on:
      - api
    networks:
      - ai-social-network
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next

networks:
  ai-social-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
